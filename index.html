<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>微光</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .demo{
      min-height: 100px;
    }
  </style>
</head>
<body>
<div id="app">
  <w-tabs :selected.sync="selectedTab" >
    <w-tabs-head>
      <w-tabs-item name="yang">养生</w-tabs-item>
      <w-tabs-item name="weibo">微博</w-tabs-item>
      <w-tabs-item name="dou">抖音</w-tabs-item>
    </w-tabs-head>
    <w-tabs-body>
      <w-tabs-pane name="yang">
        <template slot="actions">
          <button>设置</button>
        </template>
        <w-icon name="settings"></w-icon>
        养生相关资讯
      </w-tabs-pane>
      <w-tabs-pane name="weibo" disabled>
        微博相关资讯
      </w-tabs-pane>
      <w-tabs-pane name="dou">
        抖音相关资讯
      </w-tabs-pane>
    </w-tabs-body>
  </w-tabs>
</div>
<script src="./src/app.js"></script>
</body>
</html>
