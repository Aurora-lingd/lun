<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>微光</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }
    html {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }
    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box{
      margin: 20px;
    }
  </style>
</head>
<body>
<div id="app">
  <div style="border: 1px solid gainsboro">
    <w-row gutter="20" >
      <w-col span="2"
             :phone="{span:24}"
             :ipad="{span:8}"
             :narrow-pc="{span:4}"
             :pc="{span:2}"
             :wide-pc="{span:1}"
      >1</w-col>
      <w-col span="22"
             :phone="{span:24}"
             :ipad="{span:16}"
             :narrow-pc="{span:20}"
             :pc="{span:22}"
             :wide-pc="{span:23}"
      >1</w-col>
    </w-row>
    <w-row gutter="20">
      <w-col span="2">1</w-col>
      <w-col span="22">1</w-col>
    </w-row>
    <w-row gutter="20">
      <w-col span="4">1</w-col>
      <w-col span="20">1</w-col>
    </w-row>
    <w-row gutter="20">
      <w-col span="4">1</w-col>
      <w-col span="8" offset="2">1</w-col>
      <w-col span="8" offset="2">1</w-col>
    </w-row>
    <w-row gutter="20">
      <w-col span="4">1</w-col>
      <w-col span="4" offset="6">1</w-col>
      <w-col span="8" offset="2">1</w-col>
    </w-row>
  </div>

  <div class="box">
    <w-input value="你好" disabled></w-input>
    <w-input value="哈哈" readonly></w-input>
    <w-input value="爱你" v-model="message" ></w-input>
    <p>{{message}}</p>
  </div>
  <div class="box">
    <w-input value="开心" @change="inputChange"></w-input>
  </div>
  <div class="box">
    <w-input value="开" error="姓名不能少于两个字"></w-input>
  </div>
  <div class="box">
    <w-button :loading="loading1" @click="loading1 = !loading1">
      爱你
    </w-button>
    <w-button icon="settings" >
      爱你
    </w-button>
    <w-button icon="settings" icon-position="right" :loading="true">
      爱你
    </w-button>
    <w-button-group>
      <w-button icon="left">上一页</w-button>
      <w-button>更多</w-button>
      <w-button icon="right" icon-position="right">下一页</w-button>
    </w-button-group>
  </div>

</div>
<script src="./src/app.js"></script>
</body>
</html>
